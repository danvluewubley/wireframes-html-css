<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stream.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="center">
        <button class="view">View All</button>
        <div class="brand">
          <img src="images/play.png" class="logo" />
          <h1>Net Steam</h1>
        </div>
        <button class="subscribe">Subscribe</button>
      </div>
    </header>
    <div id="line"><hr /></div>
    <section class="video-container">
      <div class="videos">
        <div class="vid">
          <img src="images/video-1.png" class="thumbnail" />
          <h1 class="vid-title">The Matrix</h1>
          <h2 class="vid-description">
            <span class="green">Take the yellow pill to get into the zone</span>
          </h2>
          <button class="watch-now">Watch Now</button>
        </div>
        <div class="vid">
          <img src="images/video-2.png" class="thumbnail" />
          <h1 class="vid-title">2 Fast 2 Soon</h1>
          <h2 class="vid-description">
            <span class="red">Take the yellow pill to get into the zone</span>
          </h2>
          <button class="watch-now">Watch Now</button>
        </div>
        <div class="vid">
          <img src="images/video-3.png" class="thumbnail" />
          <h1 class="vid-title">The Outback</h1>
          <h2 class="vid-description">
            <span class="orange"
              >Take the yellow pill to get into the zone</span
            >
          </h2>
          <button class="watch-now">Watch Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
