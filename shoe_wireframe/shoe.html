<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shoe.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="menu-icon">
      <img src="images/Rectangle 13.png" class="menu-part">
      <img src="images/Rectangle 13.png" class="menu-part">
      <img src="images/Rectangle 13.png" class="menu-part">
    </div>
    <div class="center">
      <img src="images/shoe-prints-solid 1.png" class="shoe-icon">
      <h2 class="center-text">Shoe are Us</h2>
      <h3 class="center-mini-text">Find the right fit for you</h3>
    </div>
    <div class="phone-icon">
      <img src="images/phone-solid (1) 1.png" class="phone">
    </div>
  </header>
  <article>
    <div class="left">
      <img src="images/Rectangle 17.png" class="left-top-arrow">
      <img src="images/Rectangle 17.png" class="left-bottom-arrow">
    </div>
    <div class="middle">
      <div class="shoe-image">
        <img src="images/revolt-164_6wVEHfI-unsplash 1.jpg">
      </div>
      <div class="text">
        <h1>Performance</h1>
      </div>
      <div>
        <button  class="button">Learn More</button>
      </div>
      <div class="fourdots">
        <img src="images/Ellipse 1.png" class="dot">
        <img src="images/Ellipse 2.png" class="dot">
        <img src="images/Ellipse 2.png" class="dot">
        <img src="images/Ellipse 2.png" class="dot">
      </div>
    </div>
    <div class="right">
      <img src="images/Rectangle 17.png" class="right-top-arrow">
      <img src="images/Rectangle 17.png" class="right-bottom-arrow">
    </div>
  </article>
</body>
</html>
